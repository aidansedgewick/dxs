treecorr:
    bin_type: "Log"
    nbins: 36
    # Nbins endpoint inclusive? ie, (0.3--3.3)/0.2 = 18, (0.3--3.3)/0.1 = 36
    min_sep: 1.80427404 # 10**-3.3 deg 
    max_sep: 7182.94433 # 10**0.3 =~1.99 deg
    sep_units: "arcsec"
    brute: True
    verbose: 2
    metric: "Arc" # ie, great circle distance.
    var_method: "jackknife"
    num_threads: 16
    output_dots: false

# not used by treecorr, but kept here for convenience
randoms_density: 100000
patch_size: 0.33 # sq deg.
