# steps for cardinal directions.
directions:
  N:  [0, 1]
  NE: [-1, 1]
  E:  [-1, 0]
  SE: [-1, -1]
  S:  [0, -1]
  SW: [1, -1]
  W:  [1, 0]
  NW: [1, 1]

# which CCDs do we want from a tile bordering to X direction?
border_hdus:
  N:  {"0_0": [1, 2], "0_1": [1, 2]}
  NE: {"0_0": [1]}
  E:  {"0_0": [1, 4], "1_0": [1, 4]}
  SE: {"1_0": [4]}
  S:  {"1_0": [3, 4], "1_1": [3, 4]}
  SW: {"1_1": [3]}
  W:  {"0_1": [2, 3], "1_1": [2, 3]}
  NW: {"0_1": [2]}

# in "basic" tile-based coordinates, where do the tiles live in each field?
arrangement:
  SA: 
    1: [1, 1]
    2: [0, 1]
    3: [0, 2]
    4: [1, 2]
    5: [2, 2]
    6: [2, 1]
    7: [2, 0]
    8: [1, 0]
    9: [0, 0]
    10: [3, 2]
    11: [3, 1]
    12: [3, 0]

  LH:
    1: [0, 1]
    2: [0, 2]
    3: [1, 2]
    4: [1, 1]
    5: [0, 3]
    6: [1, 3]
    7: [2, 3]
    8: [2, 2]
    9: [2, 1]
    10: [1.5, 0]
    11: [0.5, 0]

  EN:
    1: [2, 1]
    2: [3, 1]
    3: [3, 2]
    4: [2, 2]
    5: [1, 2]
    6: [1, 1]
    7: [1.5, 0]
    8: [2.5, 0]
    9: [1.5, 3]
    10: [2.5, 3]
    11: [0, 1.5]
    12: [4, 1.5]

  XM:
    1: [0, 0]
    2: [1, 0]
    3: [1, 1]
    4: [0, 1]
    5: [2, 1]
    6: [2, 2]
    7: [1, 2]
    8: [0, 2]
